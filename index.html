<body dir="rtl">

            <form action="" class="login-info" method="post">

                    <input type="text" class="take-text" id="username" >

                    <label for="email">الايميل الخاص بك :</label>

                    <input type="text" id="email" name="email">
                    <br>
                    <label for="password">كلمة السر :</label>
                    <br>
                    <input type="password" id="password" name="password">
                    <br><br>
                    <button style="color:whitesmoke;position: relative;right:70px; background-color: rgb(244, 119, 17); width: 150px;height: 40px ;border: 0px; border-radius: 2px;">تسجيل الدخول</button>
                </div>
                
            </form>
